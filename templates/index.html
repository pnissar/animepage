    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: #00203FFF;
            /* Dark teal background */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 600px;
            background-color: rgba(173, 239, 209, 1);
            /* Light mint green with transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(173, 239, 209, 1);
            /* Light mint green shadow */
            flex-direction: column;
            margin: 10px;
            padding: 10px;
        }

        .container {
            width: 80%;
            height: 80%;
            position: relative;
            perspective: 900px;
        }

        .container:hover .i {
            transform: rotateX(40deg);
        }

        .container:hover .i1 {
            transform: rotateX(40deg);
        }

        .container:hover .i2 {
            transform: rotateX(-10deg) rotateY(-50deg);
            right: -10%;
        }

        .container:hover .searchbar {
            transform: translate(-50%, -50%);
        }

        .searchbar {
            position: absolute;
            height: 20%;
            width: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(173, 239, 209, 0.3);
            /* Light mint green background with transparency */
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Subtle black shadow */
            transition: 0.5s;
            padding-left: 10px;
        }

        .searchbar input[type="submit"] {
            background-color: transparent;
            border: none;
            background-image: url("{{ url_for('static', filename='css/img/searching.png')}}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100px;
            height: 40px;
            border: none;
            border-left: 3px solid #ADEFD1FF;
            /* Light mint green border */
            color: transparent;
            cursor: pointer;
            margin-right: 10px;
        }

        .searchbar input {
            width: 80%;
            height: 40px;
            border: none;
            background: none;
            outline: none;
            color: #ADEFD1FF;
            /* Light mint green text */
            font-size: 20px;
            padding: 5px 10px;
        }

        .searchbar input::placeholder {
            color: #ADEFD1FF;
            /* Light mint green placeholder text */
            opacity: 1;
            /* Ensures the color is fully opaque */
        }

        .i1 {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            transition: 0.5s;
            box-shadow: 0 0 20px #00203FFF;
            /* Dark teal shadow */
        }

        .i2 {
            position: absolute;
            width: 30%;
            height: 90%;
            right: 0%;
            bottom: 0%;
            transition: 0.5s;
            filter: drop-shadow(0px 2px 50px rgba(173, 239, 209, 0.555));
        }

        .i {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 30px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0), #00203FFF);
            /* Dark teal gradient */
            transition: 0.5s;
            box-shadow: 0 0 30px #00203FFF;
            /* Dark teal shadow */
        }

        .i,
        .i1,
        .i2 {
            transition: 0.5s;
        }

        .h {
            width: 70%;
        }

        .nav ul {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #00203FFF;
            /* Light mint green */
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="h">
            <h1>h! anime</h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <img src="{{ url_for('static', filename='css/img/b4.png')}} " class="i1" alt="">
            <div class="i"></div>
            <form action="" method="post" class="searchbar">
                {{ form.hidden_tag() }}
                {{ form.search(placeholder="Search") }}
                {{ form.submit() }}
            </form>
            <img src="{{ url_for('static',filename='css/img/saske.png')}}" alt="" class="i2">
        </div>
    </div>
</body>
